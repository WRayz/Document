<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Grid System</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			.pink {
				background: hotpink;
				border: 1px solid purple;
			}
			.orange{
				background: orange;
				border: 1px dashed red;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<!-- col-lg-* 不一定要用，bs會將 col-md-* 展開-->
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-6 pink">
					<div class="row">
						<div class="col-md-6 orange">Fist half</div>
						<div class="col-md-6 orange">Other half</div>
					</div>
				</div>
				<div class="col-md-3 col-sm-6 pink">TOUR</div>
				<div class="col-md-3 col-sm-6 pink">TOUR</div>
				<div class="col-md-3 col-sm-6 pink">
					<div class="row">
						<div class="col-md-2 orange"></div>
						<div class="col-md-2 orange"></div>
						<div class="col-md-2 orange"></div>
						<div class="col-md-2 orange"></div>
						<div class="col-md-2 orange"></div>
						<div class="col-md-2 orange"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
