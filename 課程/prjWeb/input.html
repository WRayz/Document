<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>

<body>
    <!-- attribute name 很重要, 給 query string 用 -->
    <p>Do you prefer cats or dog?</p>
    <form action="" method="get">
        <label for="dogs">Dog:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOG">
        <label for="cats">Cat:</label>
        <input name="petChoice" id="cats" type="radio" value="CAT">
        <button>Go!</button>
        <p>What's your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="natural">:|</option>
            <option value="sad">:( </option>
        </select>
        <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
        <button>Go!</button>
    </form>
</body>

</html>
